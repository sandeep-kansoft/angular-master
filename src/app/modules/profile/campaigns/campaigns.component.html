<a routerLink="/crafted/pages/profile/connections" class="btn btn-sm fw-bold btn-primary" data-bs-toggle="modal"
  data-bs-target="#kt_modal_create_app">Create</a>

<kendo-grid [groupable]="true" [data]="gridView" [group]="state.group" [filter]="state.filter" [filterable]="true"
  [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize" [pageable]="true"
  (dataStateChange)="onStateChange($event)" [sortable]="{
  allowUnsort: true,
  mode: 'multiple'
}" [sort]="state.sort">
  <kendo-grid-column field="ProductID" title="ID" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Name" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="SupplierID" title="Unit Price" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="QuantityPerUnit" title="Name" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="UnitsInStock" title="Unit Price" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="ReorderLevel" title="Name" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Unit Price" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="Category.CategoryID" title="Category Id" [width]="100">
    <ng-template kendoGridGroupHeaderTemplate let-value="value">
      {{value}}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category Name" [width]="100">
    <ng-template kendoGridGroupHeaderTemplate let-value="value">
      {{value}}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Category.Description" title="Category Description" [width]="100">
    <ng-template kendoGridGroupHeaderTemplate let-value="value">
      {{value}}
    </ng-template>
  </kendo-grid-column>

  <!-- <kendo-grid-column    title="Action" [width]="100">
    <ng-template kendoGridCellTemplate  let-column>
    <button kendoGridAddCommand >My Button</button>
    </ng-template>
  </kendo-grid-column> -->
  <kendo-grid-command-column data="Category.Description" title="Action" [width]="220">
    <ng-template kendoGridCellTemplate  kendoGridEditTemplate let-dataItem="dataItem" let-isNew="isNew" let-data="data">
      <button kendoGridEditCommand [primary]="true">Edit</button>
      <button kendoGridRemoveCommand (click)="removeItemFormTable(dataItem)">Remove</button>
      <button kendoGridSaveCommand>
        {{ isNew ? "Add" : "Update" }}
      </button>
      <button kendoGridCancelCommand>
        {{ isNew ? "Discard changes" : "Cancel" }}
      </button>
    </ng-template>
  </kendo-grid-command-column>

</kendo-grid>
