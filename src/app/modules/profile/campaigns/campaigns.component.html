<kendo-grid [groupable]="true" [data]="gridView"  [group]="state.group" [filter]="state.filter"
  [filterable]="true" [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize"
  [pageable]="true" (dataStateChange)="onStateChange($event)" [sortable]="{
  allowUnsort: true,
  mode: 'multiple'
}" [sort]="state.sort">
  <kendo-grid-column field="ProductID" title="ID" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Name"  [width]="100"></kendo-grid-column>
  <kendo-grid-column field="SupplierID" title="Unit Price"  [width]="100"></kendo-grid-column>
  <kendo-grid-column field="QuantityPerUnit" title="Name"  [width]="100"></kendo-grid-column>
  <kendo-grid-column field="UnitsInStock" title="Unit Price"  [width]="100"></kendo-grid-column>
  <kendo-grid-column field="ReorderLevel" title="Name"  [width]="100"></kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Unit Price"  [width]="100"></kendo-grid-column>
  <kendo-grid-column field="Category.CategoryID" title="Category" [width]="100">
    <ng-template kendoGridGroupHeaderTemplate let-value="value">
      {{value}}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category" [width]="100">
    <ng-template kendoGridGroupHeaderTemplate let-value="value">
      {{value}}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Category.Description" title="Category" [width]="100">
    <ng-template kendoGridGroupHeaderTemplate let-value="value">
      {{value}}
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
