<div class="container-fluid overflow-auto">
    <div class="card mb-5 mb-xl-10">
        <div class="card-header border-0 cursor-pointer" role="button" data-bs-target="#kt_account_profile_details"
            aria-expanded="true" aria-controls="kt_account_profile_details">
            <div class="card-title m-0">
                <h3 class="fw-bolder m-0">PR Status</h3>
            </div>
            <div class="card-title m-0" (click)="closeModel()">
                <img width="30px" height="30px" class="justify-content-center "
                    src='../../../../assets/media/wonder/x.svg' />
            </div>
        </div>

        <kendo-grid [data]="gridView" [group]="state.group" [filter]="state.filter" [filterable]="false"
            [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize" [pageable]="true"
            (dataStateChange)="onStateChange($event)" [sortable]="{
    allowUnsort: true,
    mode: 'multiple'}" [sort]="state.sort" (dataStateChange)="onStateChange($event)">


            <kendo-grid-column field="Round" title="ROUND" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="PR_No" title="PR NO" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="PR_Description" title="PR DESCRIPTION" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="WF_No" title="WF NO" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="LEVEL" title="LEVEL" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="Approval_Required_By" title="APPROVAL REQUIRED BY"
                [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="Assigned_Date" title="ASSIGNED DATE" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="Action_Taken_By" title="ACTION TAKEN BY" [width]="columnWidth">
            </kendo-grid-column>
            <kendo-grid-column field="Action_Taken_Date" title="ACTION TAKEN DATE"
                [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="STATUS" title="STATUS" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="Remarks" title="REMARKS" [width]="columnWidth"></kendo-grid-column>

        </kendo-grid>
    </div>

</div>
