<div class="container-fluid overflow-auto">
    <div class="card mb-5 mb-xl-10">
        <div class="card-header border-0 cursor-pointer" role="button" data-bs-target="#kt_account_profile_details"
            aria-expanded="true" aria-controls="kt_account_profile_details">
            <div class="card-title m-0">
                <h3 class="fw-bolder m-0">Lines</h3>
            </div>
            <div class="card-title m-0" (click)="closeModel()">
                <img width="30px" height="30px" class="justify-content-center "
                    src='../../../../assets/media/wonder/x.svg' />
            </div>
        </div>

        <kendo-grid [groupable]="true" [data]="gridView" [group]="state.group" [filter]="state.filter"
            [filterable]="true" [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize"
            [pageable]="true" (dataStateChange)="onStateChange($event)" [sortable]="{
    allowUnsort: true,
    mode: 'multiple'}" [sort]="state.sort" (dataStateChange)="onStateChange($event)">
            <kendo-grid-column field="prid" title="PR No" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="DESCRIPTION" title="Pr Description" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="CREATION_DATE" title="Created Date" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="ApprovedDate" title="Approved Date" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="SiteName" title="Site" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="PROJECT_NAME" title="Project Id" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="DEPARTMENTNAME" title="Department" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="PRTYPE" title="PR TYPE" [width]="columnWidth"> </kendo-grid-column>
            <kendo-grid-column field="REQUESTED_BY" title="Requestd by" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="TotalValue" title="Total Value" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="AssignBuyer" title="Assign To" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="BUYERSTATUS" title="Status" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column field="BUYERSTATUS" title="History" [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-command-column title="History" [width]="150">
                <ng-template kendoGridCellTemplate let-item>
                    <ng-container>
                        <button class="btn btn-sm fw-bold  btn-primary">History</button>
                    </ng-container>
                </ng-template>


            </kendo-grid-command-column>

        </kendo-grid>
    </div>

</div>
