    mode: 'multiple'}" [sort]="state.sort" (dataStateChange)="onStateChange($event)">

        <kendo-grid-column field="DESCRIPTION" title="Pr Description" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="CREATION_DATE" title="Created Date" [width]="columnWidth"></kendo-grid-column>

        <kendo-grid-column field="PRTYPE" title="PR TYPE" [width]="columnWidth"> </kendo-grid-column>
        <kendo-grid-column field="REQUESTED_BY" title="Requestd by" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="TotalValue" title="Total Value" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="AssignBuyer" title="Assign To" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="BUYERSTATUS" title="Status" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="BUYERSTATUS" title="History" [width]="columnWidth"></kendo-grid-column>
