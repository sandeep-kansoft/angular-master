<div class="card">
    <div class="card-body ">
        <app-pr-detail-view></app-pr-detail-view>
        <div *ngIf="loading" class="item">
            <ngx-skeleton-loader count="10" [theme]="{ 'border-radius': '0', height: '30px' }"></ngx-skeleton-loader>
        </div>

        <kendo-grid class="fixed-header" *ngIf="!loading" [columnMenu]="{ filter: true ,sort : true  }"
            [groupable]="true" [data]="gridView" [group]="state.group" [filter]="state.filter" [filterable]="false"
            [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize" [pageable]="true"
            (dataStateChange)="onStateChange($event)" [sortable]="{
        allowUnsort: true,           mode: 'multiple' }" [sort]="state.sort" (dataStateChange)="onStateChange($event)">
            <ng-template kendoGridToolbarTemplate>
                <div class="excel-export">
                    <button type="button" kendoGridExcelCommand class="btn btn-primary btn-sm" icon="file-excel">Export
                        to Excel</button>
                </div>
            </ng-template>
            <!-- <kendo-grid-column [headerClass]="headerStyle" [filterable]="false" field="sno" title="SR NO" [width]="110">
            </kendo-grid-column> -->
                <kendo-grid-column field="sno"      title="SR NO" [width]="100">     <ng-template kendoGridCellTemplate
                    let-rowIndex="rowIndex">        {{rowIndex+1}}     </ng-template>   
            </kendo-grid-column>
            <kendo-grid-command-column [headerClass]="headerStyle" title="ACTIONS" [width]="110">
                <ng-template kendoGridCellTemplate let-item>
                    <ng-container>
                        <div ngbDropdown autoClose="'outside'" container="body">
                            <button ngbDropdownToggle class="btn btn-sm cs-btn-outline-primary px-2 py-1" type="button"
                                data-bs-auto-close="outside">
                                <i class="fa fa-cog"></i> Actions
                            </button>

                            <ul class="dropdown-menu" ngbDropdownMenu>
                                <li *ngFor="let value of dropdownListdata" ngbDropdownItem>
                                    <a (click)="onModelClick(value,item);" class="dropdown-item pt-0 pb-0 mt-0 mb-0">
                                        {{value}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- <button class="btn btn-sm fw-bold  btn-primary">Action</button> -->

                    </ng-container>
                </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-command-column [headerClass]="headerStyle" title="STATUS" [width]="smallColumnWidth">
                <ng-template kendoGridCellTemplate let-item>
                    <ng-container>
                        <span [ngClass]="showBadgeStatusColorClass(item.pR_STATUS)"
                            class="badge">{{item.pR_STATUS}}</span>
                    </ng-container>
                </ng-template>
            </kendo-grid-command-column>

            <kendo-grid-command-column [headerClass]="headerStyle" title="PR NO" [width]="columnWidth">
                <ng-template kendoGridCellTemplate let-item>
                    <ng-container>
                        <a (click)="onPrNumberClick(item);"
                            class="link-primary text-decoration-underline text-center">{{item.prid}}</a>
                    </ng-container>
                </ng-template>
            </kendo-grid-command-column>
            <!-- <kendo-grid-column [headerClass]="headerStyle" field="prid" title="PR NO" [width]="columnWidth"></kendo-grid-column> -->
            <kendo-grid-column [headerClass]="headerStyle" title="PR DESCRIPTION" [width]="longColumnWidth">
                <ng-template kendoGridCellTemplate let-item>
                    <ng-container>
                        {{item.description}}
                    </ng-container>
                </ng-template></kendo-grid-column>
            <!-- <kendo-grid-column [headerClass]="headerStyle" field="CREATION_DATE" title="CREATED DATE" [width]="130"></kendo-grid-column> -->
            <kendo-grid-column [headerClass]="headerStyle" field="CREATION_DATE" [width]="220" title="CREATED DATE">
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.enterdate | date: 'dd-MMM-yyyy'}}
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="headerStyle" field="ApprovedDate" [width]="220" title="APPROVED DATE">
                <ng-template kendoGridCellTemplate let-dataItem>
                    {{dataItem.approvedDate | date: 'dd-MMM-yyyy'}}
                </ng-template>
            </kendo-grid-column>
            <!-- <kendo-grid-column [headerClass]="headerStyle" field="ApprovedDate" title="APPROVED DATE" [width]="130"></kendo-grid-column> -->
            <kendo-grid-column [headerClass]="headerStyle" field="SiteName" title="SITE"
                [width]="columnWidth"></kendo-grid-column>
            <!-- <kendo-grid-column [headerClass]="headerStyle" field="PROJECT_NAME" title="PROJECT ID" [width]="columnWidth"></kendo-grid-column> -->
            <kendo-grid-column [headerClass]="headerStyle" field="DEPARTMENTNAME" title="DEPARTMENT"
                [width]="longColumnWidth"></kendo-grid-column>
            <kendo-grid-column [headerClass]="headerStyle" field="PRTYPE" title="PR TYPE" [width]="columnWidth">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="headerStyle" field="REQUESTED_BY" title="REQUEST BY"
                [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column [headerClass]="headerStyle" field="TotalValue" title="TOTAL VALUE"
                [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-column [headerClass]="headerStyle" field="AssignBuyer" title="ASSIGN TO"
                [width]="columnWidth"></kendo-grid-column>

            <kendo-grid-column [headerClass]="headerStyle" field="BUYERSTATUS" title="HISTORY"
                [width]="columnWidth"></kendo-grid-column>
            <kendo-grid-excel pages fileName="PR.xlsx" [fetchData]="allData"></kendo-grid-excel>
        </kendo-grid>
    </div>
</div>

<!-- Pr line Model Start -->
<div class="modal bg-white fade" tabindex="-1" id="kt_modal_2">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content shadow-none">
            <div class="modal-header">
                <h5 class="modal-title">PR Line Item for PR :PR23014419</h5>

                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal"
                    aria-label="Close">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                </div>
                <!--end::Close-->
            </div>

            <div class="modal-body">
                <app-pr-modal-view></app-pr-modal-view>
            </div>
        </div>
    </div>
</div>
<!-- Pr line Model End -->
