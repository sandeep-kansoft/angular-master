    <kendo-grid [groupable]="true" [data]="gridView" [group]="state.group" [filter]="state.filter" [filterable]="true"
        [reorderable]="true" [resizable]="true" [skip]="state.skip" [pageSize]="pageSize" [pageable]="true"
        (dataStateChange)="onStateChange($event)" [sortable]="{
    allowUnsort: true,
    mode: 'multiple'}" [sort]="state.sort" (dataStateChange)="onStateChange($event)">

        <kendo-grid-column field="TotalValue" title="Total Value" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="AssignBuyer" title="Assign To" [width]="columnWidth"></kendo-grid-column>
        <kendo-grid-column field="BUYERSTATUS" title="Status" [width]="columnWidth"></kendo-grid-column>
